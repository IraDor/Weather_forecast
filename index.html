<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
       <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
  </head>
  <body>
    <div class="project">
      <header>
				<h1>Warszawa</h1>
				<h2 id="now"> Time now </h2>
        <form class="search-form">
          <div class="row">
          <div class="col-9">
            <input type="search" class="form-control" id="city-input" placeholder="Enter city">
          </div>
          <div class="col-4-3">
            <button type="submit" class="btn" value="Sign up" class="form-control">Submit</button>
          </div>
          <div class="col-4-3">
            <button type="current" class="btn" id="current" class="form-control">Current</button>
          </div>
        </div>
        </form>
      </header>
      <section class="now">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <img src="" alt="Clear" id="icon" class="image"/>
            <br/>
              <span class="weather" id="weather"></span>
						</div>
						<div class="col-4" >
							<span class="temperature" id="temperature"></span>
              <span class="active">
                  &deg;C</span>
						</div>
							
            <div class="col-4">
                <strong id=feels>Feels like 19&deg</strong>
              <ul>
                <li>Humidity 61%</li>
                <li>Wind 8 km/h</li>
                <li>Pressure 1000hPa</li>
              </ul>
            </div>
          </div>	
        </div>
      </section>
      <section class="days">
        <div class="weather-forecast" id="forecast">
        </div>
      </section>
    </div>
    <div class="link"> <a href="https://github.com/IraDor/Weather_forecast" target="_blank"> Open-sourse code</a> by <a href="https://www.linkedin.com/in/iryna-doroshenko-526781179/" target="_blank">Iryna Doroshenko</a></div>
  <script src=src/index.js></script>
  </body>
</html>
